<!DOCTYPE html>
<html>
    <head>
        <title>Student table list</title>
        <style>
            table{
                background-color: aquamarine;
                table-layout: fixed;
                width: 200px;
                border: 1px solid blueviolet;
            }
            td{
                border: 1px solid blue;
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <h1>Student list</h1>
        <table>
            <tr>
                <td>Name</td>
                <td>Surname</td>
            </tr>
            <tr>
                <td>Ana</td>
                <td>Romanciuc</td>
            </tr>
            <tr>
                <td>Vasile</td>
                <td>Cuciuc</td>
            </tr>
            <tr>
                <td>Ion</td>
                <td>Tutov</td>
            </tr>
        </table>
    </body>
</html>
